<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-200">

            <div class="left w-[36rem] ">

                <img class="w-80" src="fb.svg" alt="">

                <button class="focus:outline-blue-400 focus:shadow-blue-400 shadow-sm btn h-12 bg-green-500 hover:bg-green-600 text-white rounded-md text-base py-2 px-4 mt-8 self-center font-bold">Create new account</button>

            </div>

            <div class="text-sm m-7 mx-10 ">
